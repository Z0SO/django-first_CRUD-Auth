{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static '/styles/main.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Django CRUD Application</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg mt-0 bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand fs-1 fw-semibold" href="{% url 'home' %}">à¯«</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">HOME</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'ingresar' %}">INGRESAR</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'sign-up' %}">REGISTRARSE</a>
            </li>

            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'log-out' %}">SALIR</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'tareas_view' %}"

              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'task_create' %}">NUEVA TAREA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'all_tasks' %}">TAREAS</a>
            </li>

            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      <section class="card card-body ">
          
        {% block content %} {% endblock content %}
  
      </section>
    </main>    
    
  
  </body>
</html>
